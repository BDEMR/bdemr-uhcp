<!-- style --><!-- behavior --><!-- custom-elements --><!-- element --><div hidden="" by-polymer-bundler=""><link rel="import" href="../custom-vital-search/custom-vital-search.html"></div><dom-module id="page-chamber-manager">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
    
      paper-tabs {
        background-color: var(--brand-primary-color);
        color: #fff;
        --paper-tabs-selection-bar-color: #fff;

      }


      .limiting-container {
        margin-top: 10px;
      }
      
      
      .more-optons {
        color: #777777;
      }
      
      
      .new-patient-fab {
        position: fixed;
        right: 20px;
        bottom: 164px;
      }
      
      
      paper-button {
        margin: 3px;
      }


      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin: 0 4px;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 400;
      }
      
      .modifier.online {
        background: #757575;
      }
      
      .modifier.local-only {
        background: #039BE5;
      }
      
      .modifier.locally-updated {
        background: #009688;
      }
      
      .modifier.imported {
        background: #4CAF50;
      }
      #search-tab {
        background-color:#43A047;
      }
      #log-tab {
        background-color:var(--paper-teal-800);
      }
    </style>

    <!-- local DOM -->
    <div class="master-container">

      <div class="limiting-container">
 
        <paper-card class="organization-info-cards">
  
          <div class="card-custom-header">
            <div class="layout horizontal center">
              <div class="title flex">Search Chamber</div>           
            </div>
          </div>

          <div class="card-content">
            <div class="info-row horizontal layout center">
              <paper-input class="flex" always-float-label="" value="{{chamberSearchString}}" label="Short Code/Chamber Name"></paper-input>
              <paper-button raised="" on-tap="searchChamberTapped">Search</paper-button>
            </div>
          </div>

          <template is="dom-if" if="[[matchingChamberList.length]]">
            <div class="p-0">
              <paper-listbox>
                
                <template id="assistant-list-repeater" is="dom-repeat" items="[[matchingChamberList]]" as="chamber">
                  <paper-item class="custom layout horizontal center">
                    <div class="type caption secondary">[[chamber.shortCode]]</div>
                    
                    <div class="flex m-left-8">
                      <div class="type body capitalize">[[chamber.name]]</div>
                      <div class="type caption">[[chamber.address]]</div>
                      <div class="type caption">[[chamber.city]]</div>
                    </div>

                    <paper-button class="colored" on-tap="viewChamber">View</paper-button>
                  </paper-item>
                </template>

              </paper-listbox>
              
            </div>
          </template>

          <div class="card-actions">
            <paper-button raised="" class="colored" on-tap="newPatientPressed">Add Patient</paper-button>
          </div>
        </paper-card>

      </div>

    </div>
  </template>
  <script>(function(){Polymer({is:"page-chamber-manager",behaviors:[app.behaviors.translating,app.behaviors.pageLike,app.behaviors.apiCalling,app.behaviors.commonComputes,app.behaviors.dbUsing],properties:{hasSearchBeenPressed:{type:Boolean,notify:!0,value:!0},matchingChamberList:{type:Array,notify:!0,value:[]},chamberSearchString:{type:String,notify:!0,value:""},user:{type:Object,notify:!0,value:null}},_loadUser:function(){var e;if(e=app.db.find("user"),1===e.length)return this.user=e[0]},navigatedIn:function(){return this._loadUser()},searchChamberTapped:function(e){var a;return a={apiKey:this.user.apiKey,searchString:this.chamberSearchString},this.callApi("/bdemr-chamber-search",a,function(e){return function(a,r){return r.hasError?e.domHost.showModalDialog(r.error.message):e.matchingChamberList=r.data.matchingChamberList}}(this))},clearSearchResultsClicked:function(e){return this.matchingChamberList=[]},viewChamber:function(e){var a;return a=e.model.chamber,this.domHost.navigateToPage("#/chamber/which:"+a.name)},_isEmptyArray:function(e){return 0===e.length},newPatientPressed:function(e){return this.domHost.navigateToPage("#/patient-editor/patient:new")}})}).call(this);

</dom-module>
