<!doctype html>
<html>

<head>
  <title>UHCP App</title>
  <link rel="stylesheet" type="text/css" href="assets/global.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="images/web-app-icon/app-icon-48.png">

  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="UHCP">
  <link rel="icon" sizes="192x192" href="images/web-app-icon/app-icon-192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UHCP">
  <link rel="apple-touch-icon" href="images/web-app-icon/app-icon-192.png">

  <!-- Fixing vaadin overlay small height issue -->
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
  </style>



  <!-- 
      other known exposed globals - 
        window.
          'Polymer'

      vendor exposed globals - 
        window.
          'evolvenode-stdlib'
          'date-format-library'
          'database-engine'

      our exposed globals - 
        window.
          'lib'
          'app'
     -->

  <!-- build:bugsnag -->
  <!-- endBuild -->

  <!-- build:concat -->

  <!-- json<->csv parser -->
  <script type="text/javascript" src="vendor-assets/papaparse.min.js"></script>

  <!-- evolvenode-stdlib -->
  <script type="text/javascript" src="vendor-assets/evolvenode-stdlib-0.0.3.js"></script>

  <!-- date-format-library -->
  <script type="text/javascript" src="vendor-assets/date-format-library.coffee-compiled.js"></script>

  <!-- database-engine -->
  <script src="vendor-assets/localforage.js"></script>
  <script type="text/javascript" src="vendor-assets/database-engine.coffee-compiled.js"></script>

  <!-- Config -->
  <script type="text/javascript" src="assets/config.coffee-compiled.js"></script>

  <!-- Pages -->
  <script type="text/javascript" src="assets/pages.coffee-compiled.js"></script>

  <!-- Library (Connected to Config) -->
  <script type="text/javascript" src="assets/lib.coffee-compiled.js"></script>

  <!-- Database -->
  <script type="text/javascript" src="assets/db.coffee-compiled.js"></script>

  <!-- Languages -->
  <script type="text/javascript" src="assets/lang.coffee-compiled.js"></script>

  <!-- Initiation script (Needs library and config)-->
  <script type="text/javascript" src="assets/app.coffee-compiled.js"></script>

  <!-- endbuild -->

  <!-- Set polymer's global settings -->
  <script type="text/javascript">
    window.Polymer = {
      lazyRegister: false,
      dom: 'Shadow',
      passiveTouchGestures: true
    };

    // Load webcomponentsjs polyfill if browser does not support native Web Components
    (function () {
      'use strict';

      var onload = function () {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', { bubbles: true })
          );
        }
      };

      var webComponentsSupported = (
        'registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')
      );

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'bower-assets/webcomponentsjs/webcomponents-lite.min.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
  </script>

  <!-- build:sw -->
  <!-- endbuild -->

  <!-- Import root element -->
  <link rel="import" href="elements/root-element/root-element.html">

</head>

<body>
  <root-element></root-element>

  <div id="unsupported-screen-size-overlay">
    Sorry! Your screen resolution is too low for this application to function properly.
  </div>
</body>

</html>
