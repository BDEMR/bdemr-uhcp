<!doctype html>
<html>
  <head>
    <title>UHCP App</title>
    <link rel="stylesheet" type="text/css" href="assets/global.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">

    

    <!-- 
      other known exposed globals - 
        window.
          'Polymer'

      vendor exposed globals - 
        window.
          'evolvenode-stdlib'
          'date-format-library'
          'database-engine'

      our exposed globals - 
        window.
          'lib'
          'app'
     -->

    
    <script src="all.js"></script>

    <!-- Set polymer's global settings -->
    <script type="text/javascript">
      window.Polymer = {
        lazyRegister: false,
        dom: 'Shadow',
        passiveTouchGestures: true
      };
      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'bower-assets/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>
    
    <script>"serviceWorker"in navigator&&window.addEventListener("load",function(){navigator.serviceWorker.register("./service-worker.js")});</script>
    
    <!-- Import root element -->
    <link rel="import" href="elements/root-element/root-element.html">
    
  </head>
  <body>
    <root-element></root-element>
    
    <div id="unsupported-screen-size-overlay">
      Sorry! Your screen resolution is too low for this application to function properly.
    </div>
  </body>
</html>
