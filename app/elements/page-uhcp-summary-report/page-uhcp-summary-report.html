<!-- paper-* --><!-- style --><!-- behavior --><!-- element --><div hidden="" by-polymer-bundler=""><link rel="import" href="../custom-vital-search/custom-vital-search.html"></div><dom-module id="page-uhcp-summary-report">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        width: 95%;
        margin: 0 auto;
        margin-top: 10px;
      }

      paper-button {
        background: white;
      }

      .invoice-card {
        background: white;
        /*
        margin: 4px;
        padding: 4px;
        */
      }

      paper-card {
        margin: 4px;
      }

      .row {
        margin-bottom: 10px;
      }

      .key {
        padding-right: 10px;
      }

      .val {
        font-weight: bold;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table thead {
        background-color: #fafafa;
        border-bottom: 1px solid #eee;
      }

      .table thead th {
        text-align: left;
        padding: 10px;
      }

      .table tbody tr {
        border-bottom: 1px solid #eee;
      }

      .table tbody td {
        padding: 10px;

      }

      .search {
        background-color: #fafafa;
        border: 1px solid #dadada;
        padding: 0px 8px 12px 8px;
        margin: 4px;
        margin-left: 0;
      }

      .results {
        margin-top: 20px;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--paper-orange-500);
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container vertical layout">

        <paper-card>

          <div class="card-content">

            <div class="search layout horizontal end wrap">

              <vaadin-combo-box id="summaryOrganizationSelector" class="organization-dropdown m-right-8" label="Consultation Site" items="[[childOrganizationList]]" on-value-changed="organizationSelected" loading="[[loading]]" disabled="[[!childOrganizationList.length]]"></vaadin-combo-box>

              <paper-dropdown-menu label="Report Type" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="categorySelected">
                  <template is="dom-repeat" items="[[categoryList]]">
                    <paper-item>[[item]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>

              <!-- <paper-dropdown-menu label="Filter by Visit Type" class="m-right-8" selected-item-label="{{selectedVisitType}}">
                <paper-listbox class="dropdown-content">
                  <paper-item>OPD</paper-item>
                  <paper-item>IPD</paper-item>
                  <paper-item>Exclusion Criteria</paper-item>
                </paper-listbox>
              </paper-dropdown-menu> -->

              <paper-dropdown-menu label="Filter by Gender" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="genderSelected">
                  <paper-item>All</paper-item>
                  <paper-item>Male</paper-item>
                  <paper-item>Female</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-dropdown-menu label="Filter by Age Group" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="ageGroupSelected">
                  <template is="dom-repeat" items="[[ageGroupList]]">
                    <paper-item>[[item]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>

              <!-- <paper-dropdown-menu label="Filter by Salary Range" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="salaryRangeSelected">
                  <template is="dom-repeat" items="[[salaryRangeList]]">
                    <paper-item>[[item]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu> -->

              <!-- <paper-input label="Search by EmployeeId" value="{{employeeIdSearchString}}" class="m-right-8"></paper-input> -->

              <!-- <paper-input label="Search by Name" value="{{searchString}}" class="m-right-8"></paper-input> -->

              <custom-vital-search class="" on-date-select="filterByDateClicked" on-clear="filterByDateClearButtonClicked"></custom-vital-search>

              <div class="flex"></div>

              <paper-button class="btn btn-primary btn-large" on-tap="searchButtonClicked">Search</paper-button>
              <paper-icon-button icon="clear" on-tap="resetButtonClicked">Reset</paper-icon-button>

            </div>

            <div class="results">

              <paper-progress indeterminate="" hidden="[[!loading]]"></paper-progress>
              <vaadin-grid items="[[reportResults]]">
                <vaadin-grid-column>
                  <template class="header layout horizontal">
                    <vaadin-grid-filter aria-label="Name" path="serviceName" value="[[nameFilter]]">
                      <paper-input label="Filter by Service Name" value="{{nameFilter}}" no-label-float=""></paper-input>
                    </vaadin-grid-filter>
                  </template>
                  <template>
                    <div>[[item.serviceName]]</div>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="150px" flex-grow="0">
                  <template class="header">
                    <span>Number of Service</span>
                  </template>
                  <template>
                    <span>[[$formatNumber(item.serviceCount)]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column width="150px" flex-grow="0">
                  <template class="header">
                    <span>Service Amount</span>
                  </template>
                  <template>
                    <span>[[$formatCurrency(item.serviceAmount)]]</span>
                  </template>
                  <template class="footer">
                    <span>[[$formatCurrency(totalServiceAmount)]]</span>
                  </template>
                </vaadin-grid-column>

              </vaadin-grid>

            </div>

          </div>
          <div class="card-actions">
            <paper-button raised="" on-tap="exportButtonClicked">Export</paper-button>
          </div>
        </paper-card>

      </div>
      <!--Limiting Container Ends-->

    </div>
    <!--Master Container Ends-->

  </template>
