<!-- paper-* --><!-- style --><!-- behavior --><div hidden="" by-polymer-bundler=""><link rel="import" href="../custom-vital-search/custom-vital-search.html"></div><dom-module id="page-uhcp-all-visits-report">
  <template>
    <!-- style -->
    <style is="custom-style" include="common-style">
      .limiting-container {
        width: 90%;
        margin: 0 auto;
        margin-top: 10px;
      }

      paper-button {
        background: white;
      }

      .invoice-card {
        background: white;
      }

      paper-card {
        margin: 4px;
      }

      .search {
        background-color: #fafafa;
        border: 1px solid #dadada;
        padding: 8px 12px;
        margin: 4px;
        margin-left: 0;
      }

      .results {
        margin-top: 20px;
      }

      .results span {
        color: #333;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--paper-orange-500);
      }

      ul {
        padding: 0;
        margin: 0;
      }

      ul>ol {
        margin: 0;
        padding: 5px;
        list-style-type: decimal;
      }

      .organization-dropdown {
        width: 210px;
      }
    </style>

    <div class="master-container">

      <div class="limiting-container vertical layout">

        <paper-card heading="Reports">

          <div class="card-content">

            <div class="search layout horizontal justified end">

              <vaadin-combo-box class="organization-dropdown m-right-8" label="Organization" items="[[childOrganizationList]]" on-value-changed="organizationSelected" loading="[[organizationLoading]]" disabled="[[!childOrganizationList.length]]"></vaadin-combo-box>

              <paper-dropdown-menu label="Filter by Gender" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="genderSelected" selected="0">
                  <paper-item>All</paper-item>
                  <paper-item>Male</paper-item>
                  <paper-item>Female</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-dropdown-menu label="Filter by Age Group" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="ageGroupSelected" selected="0">
                  <template is="dom-repeat" items="[[ageGroupList]]">
                    <paper-item>[[item]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-dropdown-menu label="Filter by Salary Range" class="m-right-8">
                <paper-listbox class="dropdown-content" on-iron-activate="salaryRangeSelected" selected="0">
                  <template is="dom-repeat" items="[[salaryRangeList]]">
                    <paper-item>[[item]]</paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-input label="Search by Name" class="m-right-8" value="{{searchString}}"></paper-input>

              <custom-vital-search style="width:210px" on-date-select="filterByDateClicked" on-clear="filterByDateClearButtonClicked"></custom-vital-search>

            </div>
            <div class="layout horizontal">
              <paper-button class="btn btn-primary btn-large flex" style="margin: 0" on-tap="searchButtonClicked">Search</paper-button>
              <paper-button raised="" on-tap="resetButtonClicked">Reset</paper-button>
            </div>

            <h4>Total Visit: [[reportResults.length]]</h4>

            <div class="results">

              <paper-progress indeterminate="" hidden="[[!loading]]"></paper-progress>
              <vaadin-grid items="[[reportResults]]">
                <vaadin-grid-column frozen="" width="50px" flex-grow="0">
                  <template class="header">#</template>
                  <template>
                    <span>[[$getItemCounter(index)]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="" frozen="">
                  <template class="header">Visit Id</template>
                  <template>
                    <span>[[item.visit.serial]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="" frozen="">
                  <template class="header">Employee Id</template>
                  <template>
                    <span>[[item.patientInfo.employeeId]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="" width="220px" flex-grow="0" frozen="">
                  <template class="header layout horizontal">
                    <vaadin-grid-filter aria-label="Name" path="patientInfo.name" value="[[nameFilter]]">
                      <paper-input label="Search By Name" value="{{nameFilter}}" no-label-float=""></paper-input>
                    </vaadin-grid-filter>
                  </template>
                  <template>
                    <p>[[item.patientInfo.name]]</p>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Age</template>
                  <template>
                    <span>[[$computeAge(item.patientInfo.dateOfBirth)]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">
                    <vaadin-grid-sorter path="patientInfo.gender">Sex</vaadin-grid-sorter>
                  </template>
                  <template>
                    <span>[[item.patientInfo.gender]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Site </template>
                  <template>
                    <span>[[item.organizationInfo.name]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="" width="180px" flex-grow="0">
                  <template class="header">
                    <vaadin-grid-sorter path="visit.createdDatetimeStamp" direction="desc">Date</vaadin-grid-sorter>
                  </template>
                  <template>
                    <span>[[$formatDateTime(item.visit.createdDatetimeStamp)]]</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Type</template>
                  <template>
                    <div>
                      <span class="type caption-2 bg-gray">[[item.visit.dischargeNote.dischargeType]]</span>
                    </div>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Symptoms</template>
                  <template>
                    <ul>
                      <template is="dom-repeat" items="[[item.symptoms.symptomsList]]" as="symptoms">
                        <ol>[[symptoms.name]]</ol>
                      </template>
                    </ul>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Diagnosis</template>
                  <template>
                    <ul>
                      <template is="dom-repeat" items="[[item.diagnosis.diagnosisList]]" as="diagnosis">
                        <ol>[[diagnosis.name]]</ol>
                      </template>
                    </ul>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Test Advices</template>
                  <template>
                    <ul>
                      <template is="dom-repeat" items="[[item.advisedTests.testAdvisedList]]" as="advice">
                        <ol>[[advice.investigationName]]</ol>
                      </template>
                    </ul>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Referral</template>
                  <template>
                    <div>[[item.referral.doctorName]]</div>
                    <div class="type caption">[[item.referral.speciality]]</div>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Referred Location</template>
                  <template>
                    <span>N/A</span>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Treatment (Drugs)</template>
                  <template>
                    <ul>
                      <template is="dom-repeat" as="medicine" items="[[item.medication]]">
                        <ol>[[medicine.data.brandName]]</ol>
                      </template>
                    </ul>
                  </template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Drug Cost</template>
                  <template>
                    <span>[[$getCategoryCost('Medicine', item.invoice)]]</span>
                  </template>
                  <template class="footer">[[totalDrugCostByReport]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Inv. Cost</template>
                  <template>
                    <span>[[$getCategoryCost('Investigation', item.invoice)]]</span>
                  </template>
                  <template class="footer">[[totalInvestigationCostByReport]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Consultancy Fee</template>
                  <template>
                    <span>[[$getCategoryCost('Consultancy', item.invoice)]]</span>
                  </template>
                  <template class="footer">[[totalConsultancyCostByReport]]</template>
                </vaadin-grid-column>
                <vaadin-grid-column resizable="">
                  <template class="header">Total Cost</template>
                  <template>
                    <span>[[$getTotalCost(item.invoice)]]</span>
                  </template>
                  <template class="footer">[[totalCostByReport]]</template>
                </vaadin-grid-column>
              </vaadin-grid>
            </div>

          </div>
          <div class="card-actions">
            <paper-button raised="" on-tap="exportButtonClicked">Export</paper-button>
          </div>
        </paper-card>

      </div>
      <!--Limiting Container Ends-->

    </div>
    <!--Master Container Ends-->

  </template>
  <script type="text/javascript">Polymer({

  is: 'page-uhcp-all-visits-report',

  behaviors: [
    app.behaviors.dbUsing,
    app.behaviors.translating,
    app.behaviors.pageLike,
    app.behaviors.apiCalling
  ],

  properties: {

    user: {
      type: Object,
      notify: true,
      value: null
    },

    organization: {
      type: Object,
      notify: true,
      value: null
    },

    childOrganizationList: {
      type: Array,
      notify: true,
      value: []
    },

    loading: {
      type: Boolean,
      value: false
    },

    categoryList: {
      type: Array,
      value() { return ['Symptoms', 'Diagnosis', 'Investigation', 'Medicine']; }
    },

    ageGroupList: {
      type: Array,
      value() {
        return [
          'All',
          '0 to 18',
          '18 to 25',
          '25 to 35',
          '35 to 50',
          '50 to above'
        ];
      }
    },

    salaryRangeList: {
      type: Array,
      value() {
        return [
          "All",
          "0 to 10,000",
          "10,000 to 20,000",
          "20,000 to 30,000",
          "30,000 to 40,000",
          "40,000 to 50,000",
          "50,000 to above"
        ];
      }
    },

    reportResults: {
      type: Array,
      value: []
    },

    totalCostByReport: {
      type: Number,
      notify: true,
      computed: '_getTotalCostByReport(reportResults)'
    },

    totalDrugCostByReport: {
      type: Number,
      notify: true,
      computed: '_getTotalCategoryCostByReport("Medicine", reportResults)'
    },

    totalInvestigationCostByReport: {
      type: Number,
      notify: true,
      computed: '_getTotalCategoryCostByReport("Investigation", reportResults)'
    },

    totalConsultancyCostByReport: {
      type: Number,
      notify: true,
      computed: '_getTotalCategoryCostByReport("Consultancy" ,reportResults)'
    },

    dateCreatedFrom: String,
    dateCreatedTo: String,
    selectedGender: String,
    selectedOrganizationId: String

  },


  navigatedIn() {
    this._loadUser()
    this._loadOrganization()
  },


  _loadUser() {
    const userList = app.db.find('user');
    if (userList.length == 1) this.set('user', userList[0]);
  },


  _loadOrganization() {
    const organizationList = app.db.find('organization');
    if (organizationList.length === 1) {
      this.set('organization', organizationList[0]);
      this._loadChildOrganizationList(this.organization.idOnServer)
    }

  },

  _loadChildOrganizationList(organizationIdentifier) {
    this.organizationLoading = true;
    const query = {
      apiKey: this.user.apiKey,
      organizationId: organizationIdentifier
    }
    this.callApi('/bdemr--get-child-organization-list', query, (err, response) => {
      this.organizationLoading = false;
      const organizationList = response.data
      if (organizationList.length) {
        const mappedValue = organizationList.map((item) => {
          return { label: item.name, value: item._id }
        })
        mappedValue.unshift({ label: 'All', value: '' })
        this.set('childOrganizationList', mappedValue)
      } else {
        this.domHost.showToast('No Child Organization Found')
      }
    })
  },

  $getItemCounter(index) {
    return index + 1
  },

  $formatDateTime(dateTime) {
    if (!dateTime) return;
    return lib.datetime.format((new Date(dateTime)), 'mmm d, yyyy h:MMTT')
  },

  organizationSelected(e) {
    const organizationId = e.detail.value;
    this.set('selectedOrganizationId', organizationId)
  },

  filterByDateClicked(e) {
    const startDate = new Date(e.detail.startDate);
    startDate.setHours(0, 0, 0, 0);
    const endDate = new Date(e.detail.endDate);
    endDate.setHours(23, 59, 59, 999);
    this.set('dateCreatedFrom', (startDate.getTime()));
    this.set('dateCreatedTo', (endDate.getTime()));
  },

  filterByDateClearButtonClicked() {
    this.dateCreatedFrom = 0;
    this.dateCreatedTo = 0;
  },

  $getCategoryCost(category, invoice) {
    return invoice && invoice.data.length ? invoice.data.filter((invoiceItem) => category == invoiceItem.category).reduce((totalCost, invoiceItem) => totalCost + (invoiceItem.price ? invoiceItem.price : 0), 0) : 0
  },

  $getTotalCost(invoice) {
    return invoice && invoice.totalBilled ? invoice.totalBilled : 0
  },

  $computeAge(dateString) {
    if (!dateString) { return ""; }
    const today = new Date();
    const birthDate = new Date(dateString);
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if ((m < 0) || ((m === 0) && (today.getDate() < birthDate.getDate()))) {
      age--;
    }
    return age;
  },

  _getTotalCostByReport(reports) {
    return reports.reduce((total, item) => {
      return total + this.$getTotalCost(item.invoice)
    }, 0)
  },

  _getTotalCategoryCostByReport(category, reports) {
    return reports.reduce((total, item) => {
      return total + this.$getCategoryCost(category, item.invoice)
    }, 0)
  },

  resetButtonClicked() { return this.domHost.reloadPage(); },

  genderSelected(e) {
    const index = e.detail.selected;
    let gender;
    if (index == 1) {
      gender = 'male'
    } else if (index == 2) {
      gender = 'female'
    } else {
      gender = ''
    }
    return this.set('selectedGender', gender);
  },

  _createAgeGroupFromString(ageGroupString) {
    const ageGroupStringArr = ageGroupString.split('to');
    const fromAge = parseInt(ageGroupStringArr[0]);
    const toAge = (isNaN(parseInt(ageGroupStringArr[1])) ? 999 : (parseInt(ageGroupStringArr[1])));
    return [fromAge, toAge];
  },

  ageGroupSelected(e) {
    const index = e.detail.selected;
    let selectedAgeGroup;
    if (index == 0) {
      // all selected
      selectedAgeGroup = []
    } else {
      let selectedAgeGroupString = this.ageGroupList[index];
      selectedAgeGroup = this._createAgeGroupFromString(selectedAgeGroupString);
    }
    return this.set('selectedAgeGroup', selectedAgeGroup);
  },


  _createSalarRangeFromString(salaryRangeString) {
    const salaryRangeStringArr = salaryRangeString.split('to');
    salaryRangeStringArr.splice(0, 1, (salaryRangeStringArr[0].split(",").join("")));
    salaryRangeStringArr.splice(1, 1, (salaryRangeStringArr[1].split(",").join("")));
    const fromSalary = (isNaN(parseInt(salaryRangeStringArr[0])) ? 0 : (parseInt(salaryRangeStringArr[0])));
    const toSalary = (isNaN(parseInt(salaryRangeStringArr[1])) ? 99999999999 : (parseInt(salaryRangeStringArr[1])));
    return [fromSalary, toSalary];
  },

  salaryRangeSelected(e) {
    const index = e.detail.selected;
    let selectedSalaryRange;
    if (index == 0) {
      // all selected
      selectedSalaryRange = []
    } else {
      let selectedSalaryRangeString = this.salaryRangeList[index];
      selectedSalaryRange = this._createSalarRangeFromString(selectedSalaryRangeString);
    }
    return this.set('selectedSalaryRange', selectedSalaryRange);
  },

  searchButtonClicked() {
    let query = {
      apiKey: this.user.apiKey,
      searchParameters: {
        dateCreatedFrom: this.dateCreatedFrom || '',
        dateCreatedTo: this.dateCreatedTo || '',
        searchString: this.searchString || '',
        gender: this.selectedGender || '',
        ageGroup: this.selectedAgeGroup || [],
        salaryRange: this.selectedSalaryRange || []
      }
    }
    // search parent+child when selecting all
    // if (!this.selectedOrganizationId) {
    //   organizationIdList = this.childOrganizationList.map(item => item.value);
    //   organizationIdList.splice(0, 1, this.organization.idOnServer)
    //   query.organizationIdList = organizationIdList
    // } else {
    //   query.organizationIdList = [this.selectedOrganizationId]
    // }
    if (this.selectedOrganizationId) {
      query.organizationIdList = [this.selectedOrganizationId]
    } else {
      query.organizationIdList = []
    }

    console.log(query);

    this.loading = true;
    this.callApi('/uhcp--get-visit-reports', query, (err, response) => {
      if (response.hasError) {
        this.domHost.showModalDialog(response.error.message);
        return this.loading = false;
      } else {
        console.log(response)
        this.set('reportResults', response.data);
        return this.loading = false;
      }
    });
  },

  _prepareJsonData(rawReport) {
    return rawReport.map((item) => {
      return {
        'EmployeeId': item.patientInfo ? item.patientInfo.employeeId : '',
        'Name': item.patientInfo ? item.patientInfo.name : '',
        'Age': item.patientInfo ? this.$computeAge(item.patientInfo.dateOfBirth) : '',
        'Gender': item.patientInfo ? item.patientInfo.gender : '',
        'Consultation Site': item.organizationInfo ? item.organizationInfo.name : '',
        'Visit Date': this.$formatDateTime(item.visit.createdDatetimeStamp),
        'Symptoms': item.symptoms ? item.symptoms.symptomsList.map(item => item.name) : '',
        'Diagnosis': item.diagnosis ? item.diagnosis.diagnosisList.map(item => item.name) : '',
        'Test Advise': item.advisedTests ? item.advisedTests.testAdvisedList.map(item => item.investigationName) : '',
        referral: `${item.referral ? item.referral.doctorName : ''} - ${item.referral ? item.referral.doctorName : ''}`,
        treatment: item.medication ? item.medication.map(item => item.data.brandName) : '',
        'Cost of Drug': this.$getCategoryCost('Medicine', item.invoice),
        'Cost of Investigation': this.$getCategoryCost('Investigation', item.invoice),
        'Cost of Consultancy': this.$getCategoryCost('Consultancy', item.invoice),
        'Total Cost': this.$getTotalCost(item.invoice)
      }
    })
  },

  downloadCsv(csv) {
    var exportedFilenmae = 'uhcp-visit-report-export.csv';
    var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    var link = document.createElement("a");
    var url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", exportedFilenmae);
    link.style.visibility = 'hidden';
    link.target = '_blank'
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

  },

  exportButtonClicked() {
    if (!this.reportResults.length) return this.domHost.showModalDialog('Search for a Report First')
    const preppedData = this._prepareJsonData(this.reportResults);
    const csvString = Papa.unparse(preppedData);
    this.downloadCsv(csvString)
  }

});</script>
</dom-module>
