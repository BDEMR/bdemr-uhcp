  dynamic-element-root

  <style is="custom-style" include="iron-flex iron-flex-alignment">
  .generic-container {
    /*max-width: 400px;*/
    width: 100%;
    margin: 4px;

  }
  
  .title {
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    background: #212121;
    color: white;
    min-height: 32px;
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
  
  .title paper-checkbox {
    --paper-checkbox-unchecked-color: white;
    --paper-checkbox-label-color: white;
  }
  
  .content {
    background: #F5F5F5;
    padding: 10px;
  }

  .content:empty {
    padding: 0px;
  }

  /* styleSet1 */
  
  .styleSet1 .title {
    background: #009688;
  }
  
  .styleSet1 .content {
    background: #E0F2F1;
  }
  /* styleSet2 */
  
  .styleSet2 .title {
    background: #4CAF50;
  }
  
  .styleSet2 .content {
    background: #E8F5E9;
  }
  /* styleSet3 */
  
  .styleSet3 .title {
    background: #4A148C;
  }
  
  .styleSet3 .content {
    background: #E1BEE7;
  }
  /* styleSet4 */
  
  .styleSet4 .title {
    background: #311B92;
  }
  
  .styleSet4 .content {
    background: #D1C4E9;
  }
  /* styleSet5 */
  
  .styleSet5 .title {
    background: #1A237E;
  }
  
  .styleSet5 .content {
    background: #C5CAE9;
  }
  /* styleSet6 */
  
  .styleSet6 .title {
    background: #0D47A1;
  }
  
  .styleSet6 .content {
    background: #BBDEFB;
  }
  /* styleSet7 */
  
  .styleSet7 .title {
    background: #01579B;
  }
  
  .styleSet7 .content {
    background: #B3E5FC;
  }
  </style>

  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
    paper-tabs.category-tabs {
      --paper-tabs-selection-bar-color: white;
      --paper-tabs: {
        background: #5c4575;
        color: white;
      }
    }
    </style>
    <!-- local DOM - start -->

    <template is="dom-if" if="[[isSystemReady]]">

      <paper-tabs class="category-tabs" selected="{{categoryTabSelectedIndex}}" scrollable="" on-iron-select="categoryTabSelected">
        <template is="dom-repeat" items="[[def.childList]]" as="category">
          <paper-tab>[[category.label]]</paper-tab>
        </template>
      </paper-tabs>

      <template is="dom-if" if="[[currentCategory]]">
        <template is="dom-if" if="[[!currentCategory.isCustomCategory]]">

          <div hidden="">[[$loadGenericCategoryElement(currentCategory)]]</div>

          <!-- <de-category data="[[currentCategoryData]]" def="[[currentCategory]]"></de-category> -->

        </template>
        <template is="dom-if" if="[[currentCategory.isCustomCategory]]">

          <!-- collection-container - start -->
          <div hidden="">[[$loadCustomCategoryElement(currentCategory)]]</div>
          <!-- collection-container - start -->

        </template>
      </template>

      <div class="element-insertion-point"></div>

    </template>

    <!-- <paper-button on-tap="debugPressed" raised>DEBUG</paper-button> -->
    <!-- local DOM - end -->
  </template>
