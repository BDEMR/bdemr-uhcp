    <style is="custom-style" include="common-style">
      .fixed-btn {

        font-weight: 500;
      }

      .bg-white {
        background-color: #fff
      }

      .new-patient-fab {

        z-index: 999;
      }

      .patient-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .patient-info-cards {
        @apply(--layout-vertical);

        margin-left: 10px;

        margin-top: 10px;
      }

        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .patient-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .patient-info-cards .row .modifier.online {
        background: #757575;
      }

      .patient-info-cards .row .modifier.local-only {
        background: #039BE5;
      }

      .patient-info-cards .row .modifier.locally-updated {
        background: #009688;
      }

      .patient-info-cards .row .modifier.imported {
        background: #4CAF50;
      }

      .info-row {
        margin-top: 10px;
      }

      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;

        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .address1 {
        margin-right: 10px;
      }

      .break-on-tablet {
        @apply(--layout-horizontal);
      }

        .break-on-tablet {
          display: block;
        }
      }

      .val {
        text-decoration: underline;
      }

      .search-result-counter {

      }

      .search-results {

      }

      .search-results .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }

      .search-results .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .search-results .row .name {
        font-size: 18px;
        margin-left: 10px;
      }

      .search-results .row .email {
        font-size: 14px;
        color: #777777;
        margin-left: 10px;
      }

      .search-results .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .search-results .row .modifier.online {
        background: #757575;
      }

      .search-results .row .modifier.local-only {
        background: #039BE5;
      }

      .search-results .row .modifier.locally-updated {
        background: #009688;
      }

      .search-results .row .modifier.imported {
        background: #4CAF50;
      }

      .new-patient-fab {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      paper-button {
        background: white;
      }

      .comment-history-item.right {
        @apply(--layout-end-justified);
      }

      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        border-bottom: 1px solid #eeeeee;
        background-color: #fafafa;
        padding: 16px
      }

      .header .title {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: #5c4575;
      }

      /*custom-vital-search {
        margin-left: 30px;
      }*/

      .card-custom-header {
        padding: 15px;
        /*border-bottom: 1px solid var(--paper-grey-200);*/
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .table {
        position: relative;
        width: 100%;
        border-collapse: collapse;
      }

      .table th {
        text-align: left;
        background-color: var(--paper-grey-50);
      }

      .table td {
        color: #444;
      }

      .table td,
      .table th {
        vertical-align: middle;
        padding: 10px 0;
        border-bottom: 1px solid var(--paper-grey-200);
      }

      .table tr:last-child td {
        border-bottom: 0;
      }

      .table tr:hover {
        background-color: var(--paper-grey-200);
      }

      .table.two-col th {
        text-align: right;
        background-color: white;
        width: 50%;
      }

      .table tfoot {
        background-color: var(--paper-grey-50);
      }

      .two-col .header th {
        background-color: var(--paper-grey-50);
        text-align: center;
        padding: 20px 0;
        text-trasnform: uppercase;
      }

      .block {
        display: block
      }


      .pagination li {
        display: inline-block;
        list-style: none;
      }

      .pagination paper-button {
        min-width: 2em;
        font-size: 14px;
        background-color: var(--google-grey-100);
      }

      .filter-query {
        --paper-input-container: {
          width: 250px;
          padding: 0;
        }
        --paper-input-container-label: {
          font-size: 13px;
        }
        --paper-input-container-input: {
          font-size: 13px;
        }
      }

      .search {
        @apply(--layout-end-justified);
      }

      @media only screen and (min-width: 320px) and (max-width: 480px) {
        .table td,
        .table th {
          vertical-align: top;
          font-size: 14px;
        }
        .search {
          margin-top: 10px;
          @apply(--layout-start-justified);
        }
      }

      .new-attachment-preview {
        display: block;
        ;
        width: 256px;
        height: 256px;
      }
