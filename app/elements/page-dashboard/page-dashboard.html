<!-- style --><!-- behavior --><!-- custom-elements --><!-- element --><div hidden="" by-polymer-bundler=""><link rel="import" href="../html-block/html-block.html"></div><dom-module id="page-dashboard">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .row.one {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .row.one .card-group {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        margin-left: 5px;
        margin-right: 5px;
      }

      .limiting-container {
        width: 965px;
        margin: 10px auto;
      }

      paper-card.no-padding {
        --paper-card-content: {
          padding: 0;
        }
      }

      /*.row.one .card-group:first-child {
        margin-left: 10px;
      }
      
      .row.one .card-group:last-child {
        margin-right: 10px;
      }*/

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .card {
        @apply(--layout-flex);
        min-height: 100px;
        margin: 3px;
      }

      .row.one .card:first-child {
        margin-left: 0px;
      }

      .row.one .card:last-child {
        margin-right: 0px;
      }

      @media screen and (max-width: 740px) {
        .row.one .card-group:first-child {
          margin-right: 10px;
        }
        .row.one .card-group:last-child {
          margin-top: 10px;
          margin-left: 10px;
        }
      }

      @media screen and (max-width: 480px) {
        .row.one .card-group {
          display: block;
        }
        .row.one .card:first-child {
          margin-right: 0px;
        }
        .row.one .card:last-child {
          margin-top: 10px;
          margin-left: 0px;
        }
      }

      .single-block .number {
        font-size: 72px;
      }

      .single-block .subtitle {
        text-transform: uppercase;
      }

      .row.two {
        @apply(--layout-horizontal);
        margin-left: 10px;
        margin-right: 10px;
      }

      .row.two .card.one {
        @apply(--layout-flex);
        margin-right: 5px;
      }

      .row.two .card.two {
        margin-left: 5px;
        padding-left: 10px;
        @apply(--layout-flex-3);
      }

      @media screen and (max-width: 740px) {
        .row.two {
          margin-left: 5px;
          margin-right: 5px;
          display: block;
        }
        .row.two .card.one {
          margin-left: 5px;
          margin-right: 5px;
        }
        .row.two .card.two {
          margin-top: 10px;
          margin-left: 5px;
          margin-right: 5px;
        }
      }

      .right-hand-text {
        padding-left: 20px;
      }

      .language-strip {
        margin: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
      }


      .footer-text {
        margin-top: 30px;
      }

      .dashboard-item {
        position: relative;
        margin: 4px;
        padding: 8px;
        border: 1px solid #eee;
        background-color: #f7f7f7;
        width: calc(20% - 26px);
        text-align: center;
      }

      .dashboard-item-2 {
        position: relative;
        margin: 8px 16px;
        width: 128px;
        @apply(--layout-center-justified);
        @apply(--layout-horozontal);
        @apply(--layout-center);
        text-align: center;
      }

      .uppercase {
        text-transform: uppercase !important;
      }

      .dashboard-item:hover,
      .dashboard-item-2:hover {
        cursor: pointer;
      }

      .dashboard-item .title {
        font-weight: 300;
        text-align: center;
        margin: 0;
        padding: 5px 0;
        font-size: 16px;
      }

      .dashboard-item .icon {
        text-align: center;
        padding: 16px;
      }

      iron-icon {
        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }

      .icon>iron-icon {
        --iron-icon-height: 96px;
        --iron-icon-width: 96px;
      }

      .custom-icon-color .dashboard-item-2:nth-child(1) iron-icon {
        --iron-icon-fill-color: var(--paper-deep-purple-700);
      }

      .custom-icon-color .dashboard-item-2:nth-child(2) iron-icon {
        --iron-icon-fill-color: var(--paper-indigo-700);
      }

      .custom-icon-color .dashboard-item-2:nth-child(3) iron-icon {
        --iron-icon-fill-color: var(--paper-blue-700);
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--paper-orange-500);
      }

      .hide-on-mobile {
        display: block;
      }

      @media screen and (max-width: 639px) {
        .hide-on-mobile {
          display: none;
        }

        .dashboard-item {
          width: calc(50% - 26px);
          @apply(--layout-horozontal);
          @apply(--layout-center);
          @apply(--layout-wrap);
          padding: 4px;
        }
        .dashboard-item-2 {
          width: 96px;
        }

      }
    </style>

    <!-- local DOM -->



    <div class="master-container">

      <div class="limiting-container">

        <paper-card>
          <div class="p-8 layout vertical center">
            <div class="layout horizontal wrap custom-icon-color">
              <template is="dom-repeat" items="[[managePatientLinkList]]">
                <div class="dashboard-item-2" on-tap="goToUrlForManagePatientList">
                  <div class="icon">
                    <iron-icon icon="[[item.icon]]"></iron-icon>
                  </div>
                  <div class="type body secondary hide-on-mobile">{{item.subTitle}}</div>
                  <div class="type body-lead uppercase">{{item.title}}</div>
                  <paper-ripple></paper-ripple>
                </div>
              </template>
            </div>
          </div>
        </paper-card>

        <paper-card class="m-top-8 no-padding">
          <div class="card-custom-header" on-tap="toggleCollapseClicked">
            <div class="layout horizontal justified center">
              <div class="title flex">
                <iron-icon icon="expand-more"></iron-icon> Authorize Records To</div>
            </div>
          </div>
          <template is="dom-if" if="[[loadingCounter]]">
            <paper-progress indeterminate="" class="blue"></paper-progress>
          </template>
          <div class="card-content">
            <iron-collapse id="authorizeRecordTo" class="p-16">
              <template is="dom-repeat" items="{{settings.authorizedOrganiztionList}}">
                <div class="layout horizontal justified">
                  <paper-checkbox class="p-8" checked="{{item.isChecked}}" on-change="onCheckAuthorizedOrganization">{{item.name}}</paper-checkbox>
                </div>
              </template>
            </iron-collapse>
          </div>
        </paper-card>

        <!-- <paper-card heading="Navigate to" class="m-top-8">
          <div class="p-12">
            <div class="layout horizontal wrap">

              <template is="dom-repeat" items="[[sortcutList]]">
                <div class="dashboard-item" on-tap="goToUrlForShortcutNav">
                  <div class="icon">
                    <iron-icon icon="{{item.icon}}"></iron-icon>
                  </div>
                  <div class="type body uppercase">{{item.title}}</div>
                  <div class="type caption secondary">{{item.info}}</div>
                  <paper-ripple></paper-ripple>
                </div>
              </template>

            </div>
          </div>
        </paper-card> -->

        <div class="layout horizontal m-top-8">

          <paper-card heading="App License" class="m-right-8">
            <div class="card-content">
              <div class="single-block">
                <div class="vertical layout center">
                  <div class="number">[[$TRANSLATE_NUMBER(daysLeft,LANG)]]</div>
                  <div class="subtitle">[[$TRANSLATE('days left',LANG)]]</div>
                </div>
              </div>
            </div>
            <div class="card-actions">
              <paper-button class="btn btn-primary" raised="" on-tap="renewAnaesMonTapped">[[$TRANSLATE('renew',LANG)]]</paper-button>
              <paper-button class="btn btn-primary" on-tap="purchaseAnaesMonTapped">[[$TRANSLATE('purchase',LANG)]]</paper-button>
            </div>
          </paper-card>

          <paper-card heading="SMS Left" class="m-right-8">
            <div class="card-content">
              <div class="single-block">
                <template is="dom-if" if="[[currentOrganization]]">
                  <div class="vertical layout center">
                    <div class="number">[[$TRANSLATE_NUMBER(orgSmsBalance,LANG)]]</div>
                    <div class="subtitle">[[$TRANSLATE('SMS Left',LANG)]]</div>
                    <div class="type caption">for [[currentOrganization.name]]</div>
                  </div>
                </template>
              </div>
            </div>
          </paper-card>

        </div>

        <div class="type caption m-horizontal-8 secondary text-right">v[[version]]</div>

      </div>

    </div>



  </template>
