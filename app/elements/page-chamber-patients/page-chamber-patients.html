<!-- style --><!-- behavior --><!-- custom-elements --><!-- element --><dom-module id="page-chamber-patients">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }

      .new-fab {
        position: fixed;
        right: 20px;
        bottom: 164px;
      }

      paper-button {
        margin: 3px;
      }

      paper-button:last-child {
        margin-right: 0px;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin: 0 4px;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 400;
      }

      .modifier.type1 {
        background: #757575;
      }


      .organization-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .std1 {
        padding: 12px;
      }

      .mr12 {
        margin-right: 12px;
      }

      .chamber-prop {
        margin-right: 2px;
      }

      .calendar {
        max-width: 960px;
        min-width: 960px;
      }

      .calendar-entry {
        min-width: 128px;
        min-height: 96px;
        margin: 4px;
      }

      .calendar-entry.white {
        background: white;
      }

      .calendar-entry.day-name {
        background: #dddddd;
        text-align: center;
      }

      .status.awaiting {
        color: orange;
      }

      .status.completed {
        color: green;
      }

      .status.require-second-visit {
        color: #00A2FF
      }

      .status.canceled {
        color: red
      }

      .list {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
        @apply(--layout-start);
      }

      .list:nth-last-child(2) {
        border: none;
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">
      <div class="limiting-container">
        <template is="dom-if" if="[[schedule]]">

          <!-- Card - Header - start -->
          <paper-card class="m-top-8">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">Chamber: [[chamberName]]</div>
              </div>
            </div>

            <div class="std1 horizontal layout">
              <div class="vertical layout">
                <div>Starts: [[schedule.startTimeString]]</div>
                <div>Ends: [[schedule.endTimeString]]</div>
                <div>Reschedule Delay: [[schedule.rescheduleDelayInMinutes]]</div>
              </div>
              <div class="flex"></div>
              <div class="vertical layout">
                <template is="dom-repeat" items="[[timeSlotAvailability]]">
                  <div>[[item.timeSlot]]: [[item.availableCount]] Free</div>
                </template>
              </div>
            </div>

          </paper-card>
          <!-- Card - Header - end -->

          <paper-card header="Search and Add Patient">
            <div class="card-content">
              <!-- new-entry - start -->
                <div class="horizontal layout center">
                  <paper-input class="flex" value="{{searchPatientInput}}" label="Search with Patient Name, phone, Email, NID or Hospital Number" on-keyup="searchPatintKeyPressed"></paper-input>
                  <paper-button raised="" on-tap="searchPatientTapped" class="btn btn-primary">Search Patient</paper-button>
                </div>
                <paper-listbox>
                  <template id="patient-list-repeater" is="dom-repeat" items="[[matchingPatientList]]" as="patient">
                    <paper-item class="custom layout horizontal center">
                      <div class="type caption secondary">[[patient.serial]]</div>
                      <div class="flex m-left-8">
                        <div class="type body capitalize">[[patient.name]]</div>
                        <div class="type caption">[[patient.email]]</div>
                        <div class="type caption">[[patient.phone]]</div>
                      </div>
                      <paper-icon-button icon="add" on-tap="addPatientTapped"></paper-icon-button>
                    </paper-item>
                  </template>
                </paper-listbox>
              <!-- new-entry - end -->
            </div>
          </paper-card>

          <!-- Card - Booking - start -->
          <paper-card class="m-top-8">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">[[schedule.bookingList.length]] Patient(s)</div>
              </div>
            </div>

            <div class="card-content">
              <template is="dom-repeat" items="[[schedule.bookingList]]" as="entry" index-as="entryIndex">
                <!-- entry - start -->
                <paper-item class="list">
                  <div class="flex">
                    <div class="type capitalize title-2 bold">[[entry.patientFullName]]</div>
                    <div class="type caption">[[entry.patientEmail]]</div>
                    <div class="type caption">[[entry.patientPhone]]</div>
                  </div>
                  <div class="m-left-8 flex-1 layout wrap">
                    <div class="type body capitalize"><span class="type secondary">Time Slot:</span><br> [[entry.timeSlot]]</div>
                    <paper-dropdown-menu label="Change Time Slot" no-label-float="">
                      <paper-listbox class="dropdown-content" selected="{{entry._selectedTimeSlotIndex}}">
                        <template is="dom-repeat" items="[[schedule.timeSlotList]]" as="timeSlot">
                          <paper-item data-value="[[timeSlot]]">[[timeSlot]]</paper-item>
                        </template>
                      </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-button raised="" on-tap="setTimeSlotTapped" class="btn btn-primary btn-sm">Set Time Slot</paper-button>
                  </div>
                  <div class="m-left-8 flex-1">
                    <div class="type body capitalize"><span class="type secondary">Status:</span><br>
                      <span class$="{{_changeStatusColorForPatientChamberBooking(entry.status)}}">[[entry.status]]</span>
                    </div>
                    <div class="type body capitalize"><span class="type secondary">Payment Status:</span><br> [[entry.paymentStatus]]</div>
                  </div>
                  <div class="flex-1 layout wrap">
                    <template is="dom-if" if="[[$equals(entry.status, 'require-second-visit')]]">
                      <div hidden="">[[entry]]</div>
                      <paper-button raised="" on-tap="markAsDoneTapped" class="btn btn-success btn-sm">Mark as Completed</paper-button>
                    </template>
                    <template is="dom-if" if="[[$equals(entry.status, 'awaiting')]]">
                      <div hidden="">[[entry]]</div>
                      <paper-button raised="" on-tap="markAsDoneTapped" class="btn btn-success  btn-sm">Mark as Completed</paper-button>
                      <paper-button raised="" on-tap="requiresSecondVisitTapped" class="btn btn-primary btn-sm">Requires Second Visit</paper-button>
                      <paper-button raised="" on-tap="doctorCancelTapped" class="btn btn-danger  btn-sm">Cancel</paper-button>

                    </template>
                  </div>
                  <!-- <paper-icon-button icon="add" on-tap="addPatientToTapped"></paper-icon-button> -->
                </paper-item>
                <!-- entry - end -->
              </template>
            </div>

          </paper-card>
          <!-- Card - Booking - end -->

        </template>
      </div>
    </div>

  </template>

</dom-module>
