<!-- style --><!-- behavior --><!-- custom-elements --><!-- element --><dom-module id="page-print-old-medicine">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }

      .patient-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .patient-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }

      .patient-info-cards .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }

      .patient-info-cards .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .patient-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .patient-info-cards .row .modifier.online {
        background: #757575;
      }

      .patient-info-cards .row .modifier.local-only {
        background: #039BE5;
      }

      .patient-info-cards .row .modifier.locally-updated {
        background: #009688;
      }

      .patient-info-cards .row .modifier.imported {
        background: #4CAF50;
      }

      .info-row {
        margin-top: 10px;
      }

      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .address1 {
        margin-right: 10px;
      }

      .break-on-tablet {
        @apply(--layout-horizontal);
      }

      @media screen and (max-width: 740px) {
        .break-on-tablet {
          display: block;
        }
      }

      .val {
        text-decoration: underline;
      }

      .search-result-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .search-results {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }

      .search-results .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }

      .search-results .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .search-results .row .name {
        font-size: 18px;
        margin-left: 10px;
      }

      .search-results .row .email {
        font-size: 14px;
        color: #777777;
        margin-left: 10px;
      }

      .search-results .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .search-results .row .modifier.online {
        background: #757575;
      }

      .search-results .row .modifier.local-only {
        background: #039BE5;
      }

      .search-results .row .modifier.locally-updated {
        background: #009688;
      }

      .search-results .row .modifier.imported {
        background: #4CAF50;
      }

      .new-patient-fab {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      paper-button {
        background: white;
      }

      .comment-history-item.right {
        @apply(--layout-end-justified);
      }

      .header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        border-bottom: 1px solid #eeeeee;
        background-color: #fafafa;
        padding: 16px
      }

      .header .title {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: #5c4575;
      }

      custom-vital-search {
        margin-left: 30px;
      }

      .limiting-container {
        margin-top: 10px;
      }

      .limiting-container {
        max-width: 210mm;
        min-height: 230mm;
        /*min-height: 297mm;*/
      }

      .document {
        font-family: 'Times New Roman';
        background: white;
      }

      .document-title {
        font-size: 20px;
        font-weight: bold;
      }

      @media print {
        .limiting-container {
          /*margin-top: -60px;*/
          /*border: 1px solid black;*/
        }
      }

      .collection {
        color: red;
        background: grey;
      }

      .document-header {
        padding-left: 10px;
        padding-right: 10px;
      }

      .document-header .logo {
        max-width: 128px;
        max-height: 128px;
      }

      .horiline {
        width: 100%;
        height: 0px;
        /*background: black;*/
        border: 1px solid black;
        margin-bottom: 6px;
      }

      .leftSide {
        margin-left: 6px;
      }

      .leftSideLine1 {
        font-size: 24px;
      }

      .rightSideLine1 {
        font-size: 22px;
      }

      .item {
        padding: 10px;
        border: 1px solid grey;
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container document">

        <!-- editing patient - start -->
        <template is="dom-if" if="{{isPatientValid}}">
          <div class="document-header horizontal layout center">

            <template is="dom-if" if="[[settings.printDecoration.logoDataUri]]">
              <img class="logo" src="[[settings.printDecoration.logoDataUri]]" alt="">
            </template>

            <div class="leftSide vertical layout">
              <div class="leftSideLine1">[[settings.printDecoration.leftSideLine1]]</div>
              <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
              <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
            </div>
            <div class="flex"></div>
            <div class="rightSide vertical layout end">
              <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
              <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
              <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
            </div>
          </div>

          <div class="horiline"></div>

          <div class="document-header horizontal layout center">
            <template is="dom-if" if="[[!patient.isForOrganizationOnly]]">
              Name: {{patient.name}}
              <br> Age :[[$computeAge(patient.dob)]] years
              <br> Allergy :
              <br> Blood Group :
              <br>
            </template>
            <template is="dom-if" if="[[patient.isForOrganizationOnly]]">
              Name: REDACTED FOR CONFIDENTIALITY
              <br> Age : REDACTED FOR CONFIDENTIALITY
              <br> Allergy :
              <br> Blood Group :
              <br>
            </template>
          </div>

          <!-- Medicine - start -->
          <paper-card class="m-top-16" heading="Old Medicine">
            <!-- page - Old Medicine - start -->
            <div>
              <template is="dom-if" if="[[_isEmptyArray(matchingOldMedicineList)]]">
                <div class="card-content layout horizontal center center-justified">
                  <div class="type body secondary">-- empty --</div>
                </div>
              </template>

              <template is="dom-if" if="[[!_isEmptyArray(matchingOldMedicineList)]]">
                <div class="p-0">

                  <template id="old-medicine-list-repeater" is="dom-repeat" items="[[matchingOldMedicineList]]">
                    <paper-item class="custom layout horizontal center">
                      <div class="type caption secondary">[[_returnSerial(index)]]</div>



                      <div class="flex m-left-8">
                        <div class="layout horizontal wrap center">

                          <div class="flex">
                            <div class="type body">{{item.data.brandName}} {{item.data.strength}}
                              <span class="type caption bg-gray">[[item.data.manufacturer]]</span>
                            </div>
                            <div class="type caption italic secondary">{{item.data.genericName}} {{item.data.strength}}</div>
                          </div>

                          <div>
                            <div class="type caption secondary">Started: [[$formatDateTime(item.data.startDateTimeStamp)]]</div>
                            <div class="type caption bold">Stopped: [[$formatDateTime(item.lastModifiedDatetimeStamp)]]</div>
                          </div>

                        </div>
                      </div>

                    </paper-item>
                  </template>

                </div>
              </template>
            </div>
            <!-- page - Old Medicine - end -->

          </paper-card>
          <!-- Medicine - end -->

          <div class="sp-2"></div>
          <div class="horizontal layout center center-justified p-horizontal-16">
            <div class="type body italic">
              <strong>printed by: </strong>[[user.name]]</div>
          </div>

        </template>
        <!-- editing patient - end -->



      </div>

    </div>

  </template>
