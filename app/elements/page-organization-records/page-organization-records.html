<!-- style --><!-- behavior --><!-- custom-elements --><!-- element --><dom-module id="page-organization-records">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }

      .organization-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .organization-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }

      .organization-info-cards .row {
        margin-left: 10px;
        /*margin-right: 10px;*/
        margin-top: 10px;
      }

      .organization-info-cards .hr {
        margin-left: 20px;
        margin-right: 20px;
        height: 1px;
        /*width: 100px;*/
        background: #dddddd;
      }

      .organization-info-cards .row .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
      }

      .organization-info-cards .row .modifier.online {
        background: #757575;
      }

      .organization-info-cards .row .modifier.local-only {
        background: #039BE5;
      }

      .organization-info-cards .row .modifier.locally-updated {
        background: #009688;
      }

      .organization-info-cards .row .modifier.imported {
        background: #4CAF50;
      }

      .info-row {
        margin-top: 10px;
      }

      .top-info-row {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .serial-number {
        background: #37474F;
        color: #ffffff;
        margin-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .address1 {
        margin-right: 10px;
      }

      .break-on-tablet {
        @apply(--layout-horizontal);
      }

      @media screen and (max-width: 740px) {
        .break-on-tablet {
          display: block;
        }
      }

      .val {
        text-decoration: underline;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .primary {
        background: var(--brand-primary-color);
        color: white;
      }

      .grid.one-third {
        width: calc(33.3333333% - 16px);
        margin: 8px;
      }

      @media screen and (max-width: 640px) {
        .grid.one-third {
          width: calc(100% - 16px);
        }
      }

    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">

        <template is="dom-if" if="{{!isOrganizationValid}}">
          Organization invalid
        </template>

        <!-- editing organization - start -->
        <template is="dom-if" if="{{isOrganizationValid}}">

          <!-- <div class="organization-info-card-counter">
            <div>Organization: [[organization.name]]</div>
          </div> -->

          <paper-card>

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">Search Filters</div>
              </div>
            </div>

            <div class="card-content p-8">
              <paper-input class="m-horizontal-8" type="text" value="{{searchFilterNameOfDoctor}}" label="Name of Doctor"></paper-input>
              <div class="layout center horizontal wrap">
                <vaadin-date-picker class="grid one-third" label="Chose Start Date" value="{{searchFilterStartDate}}"></vaadin-date-picker>
                <vaadin-date-picker class="grid one-third" label="Chose End Date" value="{{searchFilterEndDate}}" min="[[searchFilterStartDate]]" disabled$="[[!searchFilterStartDate]]"></vaadin-date-picker>
                <paper-dropdown-menu-light class="grid one-third" label="Select hospital">
                  <paper-listbox class="dropdown-content" selected="{{searchFilterOrganizationIndex}}">
                    <template is="dom-repeat" items="[[searchFilterAccessibleOrganizationList]]" as="accessibleOrganization">
                      <paper-item>[[accessibleOrganization.name]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu-light>
              </div>
            </div>

            <div class="horizontal layout center end-justified p-16">
              <paper-button class="btn-add colored" raised="" on-tap="searchButtonTapped"><iron-icon icon="search" class="m-right-8"></iron-icon>Search</paper-button>
            </div>
          </paper-card>

          <paper-card class="m-top-8">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">Currently there are [[recordAuthorizationList.length]] authorized records.</div>
              </div>
            </div>

            <template is="dom-if" if="[[recordAuthorizationList.length]]">
              <div class="p-0">
                <paper-listbox>

                  <template id="assistant-list-repeater" is="dom-repeat" items="[[recordAuthorizationList]]" as="recordAuthorization">
                    <paper-item class="custom layout horizontal center">

                      <template is="dom-if" if="[[$equals(recordAuthorization.masterType, 'anaesmon')]]">

                        <div class="flex m-left-8">
                          <div class="type body capitalize">[[recordAuthorization.recordSerial]]</div>
                          <div class="type caption secondary">This is an Anaesmon Record. Can be only opened on Anaesmon</div>
                        </div>

                      </template>

                      <template is="dom-if" if="[[$equals(recordAuthorization.masterType, 'doctor-app')]]">
                        <div class="flex m-left-8">
                          <div class="type body capitalize">[[recordAuthorization.recordType]]</div>
                          <div class="type caption secondary">[[recordAuthorization.visitSerial]] / [[recordAuthorization.recordSerial]] ([[$mkDate(recordAuthorization.createdDatetimeStamp)]]) by [[recordAuthorization.userName]]</div>
                        </div>

                        <!-- <div class="layout horizontal m-horizontal-4 wrap"> -->
                        <!-- <div class="type caption">[[recordAuthorization.visitSerial]]&nbsp;</div> -->
                        <!-- <div class="type caption">([[recordAuthorization.effectiveRegion]])</div> -->
                        <!-- </div> -->
                        

                        <paper-menu-button horizontal-align="right" no-animations="">
                          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                          <paper-menu class="dropdown-content">
                            <div hidden="">[[recordAuthorization]]</div>
                            <paper-item on-tap="openRecordAuthorization">Open record</paper-item>
                          </paper-menu>
                        </paper-menu-button>

                      </template>

                      <template is="dom-if" if="[[$equals(recordAuthorization.masterType, 'pcc-records')]]">
                        <div class="flex m-left-8">
                          <div class="type body capitalize">[[recordAuthorization.recordType]]</div>
                          <div class="type caption secondary">[[recordAuthorization.recordSerial]] ([[$mkDate(recordAuthorization.createdDatetimeStamp)]]) by [[recordAuthorization.userName]]</div>
                        </div>

                        <paper-menu-button horizontal-align="right" no-animations="">
                          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                          <paper-menu class="dropdown-content">
                            <div hidden="">[[recordAuthorization]]</div>
                            <paper-item on-tap="openPccRecordAuthorization">Open record</paper-item>
                          </paper-menu>
                        </paper-menu-button>

                      </template>

                    </paper-item>
                  </template>

                </paper-listbox>

              </div>
            </template>
          </paper-card>

        </template>
        <!-- editing organization - end -->

      </div>

    </div>

  </template>
